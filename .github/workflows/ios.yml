name: Build (iOS/tvOS)

on: [push, pull_request]

jobs:
  Build:
    name: ${{ matrix.platform.name }}
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        platform:
        - { name: iOS, target: theorafile-iOS, sdk: iphoneos }
        - { name: iOS Sim, target: theorafile-iOS, sdk: iphonesimulator }
        - { name: tvOS, target: theorafile-tvOS, sdk: appletvos }
        - { name: tvOS Sim, target: theorafile-tvOS, sdk: appletvsimulator }

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: fna-net-patch-sdl2

      - name: Build
        run: xcodebuild -project Xcode/theorafile.xcodeproj -target '${{ matrix.platform.target }}' -configuration Release -sdk ${{ matrix.platform.sdk }} clean build

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }} Artifacts ${{ matrix.platform.name }}
          path: Xcode/build/Release-*/*.a
